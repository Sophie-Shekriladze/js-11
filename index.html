<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <section>
        <div class="slider-wraper">
            <button class="arrow arrow-left">
                <i class="fa-solid fa-circle-chevron-left" id="arrow-left"></i>
            </button>

            <button class="arrow arrow-right" id="arrow-right">
                <i class="fa-solid fa-circle-chevron-right"></i>
            </button>
<!--  -->
            <div class="slider-content" id="slider-content">
                
                <!-- აქ ვქმნით დივს ჯავადან -->
            </div>
        </div>

        <form action="" id="registration-form" method="post">
  
            <div>
                <label for="username-field">Username</label>
                <input type="text" name="username" id="username-field">
                <p class="error-text" id="error-username"></p>
            </div>
    
            <div>
                <label for="password-field">password</label>
                <input type="password" name="password" id="password-field1">
                <i id="toggleIcon" class="fa-solid fa-eye"></i>
                <p class="error-text" id="error-password"></p>
            </div>
    
            <div>
                <label for="password-field2">Repeat password</label>
                <input type="password" name="password2" id="password-field2">
                <p class="error-text" id="error-password2"></p>
            </div>

            <div>
                <label for="emailField">Email</label>
                <input type="email" id="emailField" name="myemail">
                <p id="error-email"></p>
            </div>
    
            <div>
             <input type="radio" name="age" id="age1">
             <label for="age1">18-30</label>
             <input type="radio" name="age" id="age2">
             <label for="age2">30-50</label>
             <p class="error-text" id="error-age"></p>
            </div>
    
            <div>
                <input type="checkbox" name="agree" id="agree">
                <label for="agree">I agree terms</label>
                <p class="error-text" id="error-agree"></p>
                
            </div>
    
            <button type="submit">Submit</button>
        </form>
    </section>
    


    <script src="js/slider.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
